<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Online Store</h1>
    <div id="cart">
        <span id="cart-count">0</span> items in cart
    </div>
</header>

<section class="product-list">
    <div class="product">
        <img src="assets/images/bag.png" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button class="add-to-cart" data-product="1" data-name="Product 1" data-price="10.00">Add to Cart</button>
    </div>

    <div class="product">
        <img src="assets/images/kettle.png" alt="Product 2">
        <h3>Product 2</h3>
        <p>$15.00</p>
        <button class="add-to-cart" data-product="2" data-name="Product 2" data-price="15.00">Add to Cart</button>
    </div>

    <div class="product">
        <img src="assets/images/bag.png" alt="Product 3">
        <h3>Product 3</h3>
        <p>$20.00</p>
        <button class="add-to-cart" data-product="3" data-name="Product 3" data-price="20.00">Add to Cart</button>
    </div>
</section>

<footer>
    <button id="view-cart">View Cart</button>
</footer>

<div id="cart-modal" class="modal">
    <div class="modal-content">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button id="close-cart">Close</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
